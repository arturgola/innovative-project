name: CI - Test and Docker Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # or whatever version you're using
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run tests (e.g., Jest)
      - name: Run tests
        run: npm test

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t my-node-app:latest .

    